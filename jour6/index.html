<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="pokemonId" />

    <div class="container">
      <div class="losange enHaut"></div>
    </div>
    <button type="button" id="chargePokemon">Charge Pokemon</button>
    <div id="listPokemons" style="display: flex; flex-flow: row wrap"></div>

    <script type="text/javascript" src="./jour6.js"></script>

    <style type="text/css">
      .losange {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: lightblue;
        top: 50%;
        right: 50%;
        transform: rotate(45deg);
        transition: all ease-in-out 0.2s;
      }
      .losange.enHaut {
        top: 25%;
      }
      .container {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </body>
</html>
